{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Beer App {% endblock %}</h1>
    {% for beer in all_beers %}
        <a href="#">
            <h2>{{ beer['name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ beer['manufacturer'] }}</span>
        <img src="../static/images/redbridge_stock_image.webp" alt="Redbridge" style="float:right;width:10%;height:10%;">
        <hr>
    {% endfor %}
{% endblock %}
