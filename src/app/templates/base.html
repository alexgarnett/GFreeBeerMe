<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

    <title>{% block title %}GFreeBeerMe{% endblock %}</title>
  </head>

  <body style="background: url('/static/images/bubbles.png') no-repeat center center fixed;">
    <nav class="navbar navbar-expand-md navbar-light bg-light" style="opacity:0.8;padding: 10px;">
        <a class="navbar-brand" href="{{ url_for('main') }}">GFreeBeerMe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('about_page') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('all_beers_page') }}">Beers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('contribute_page') }}">Contribute</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('locate_page') }}">Locate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('search_page') }}">Search</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="white-background">
                    {% block content %} {% endblock %}
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="white-background">
                        <br><br><br><br>
                        <h3 style="text-align:center;">GFreeBeer.Me</h3>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </footer>
</html>
